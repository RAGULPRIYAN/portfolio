<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <table id="mymovietable">
<thead>
      
            <th>name </th>
            <th>username</th>
            <th>email</th>
      
    </thead>
    <tbody id="mymovietable">
     
    </tbody>
    </table>
</div>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(users => {
        console.log(users)
        html=""
        users.forEach(e => {
            html+=`<tr>
                <td>
                    ${e.name}
                    </td>
                    <td>
                    ${e.username}
                    </td>
            
                    <td>
                    ${e.email}
                    </td>
            </tr>`
        });

        document.getElementById("mymovietable").innerHTML=html;

      })
</script>
</body>
</html>
