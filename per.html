<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js”></script>
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js”></script>
    <title>Document</title>
</head>
<body>
    <style>
        .progress-bar {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}

.progress-bar__progress {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  clip: rect(0, 100px, 200px, 0);
  background-color: #00b0ff;
  transform-origin: center center;
  transform: rotate(0deg);
}

.progress-bar__text {
  font-size: 24px;
  font-weight: bold;
}

    </style>
    <div class=”container”>
        <div id="progress-bar" class="progress-bar">
            <div class="progress-bar__progress"></div>
            <div class="progress-bar__text">0%</div>
          </div>
    </div>
    <script>
        // Define the target percentage
const targetPercentage = 75;

// Define the progress bar element and its children
const progressBar = document.getElementById('progress-bar');
const progressBarProgress = progressBar.querySelector('.progress-bar__progress');
const progressBarText = progressBar.querySelector('.progress-bar__text');

// Calculate the angle to rotate the progress bar based on the target percentage
const angle = (targetPercentage / 100) * 360;

// Animate the progress bar
let currentAngle = 0;
const animationInterval = setInterval(() => {
  // Calculate the increment value for the current frame
  const increment = angle / 50;

  // Update the current angle and the progress bar's progress
  currentAngle += increment;
  progressBarProgress.style.transform = `rotate(${currentAngle}deg)`;

  // Update the progress bar's text
  const currentPercentage = Math.round((currentAngle / 360) * 100);
  progressBarText.textContent = `${currentPercentage}%`;

  // Check if the animation is complete
  if (currentAngle >= angle) {
    clearInterval(animationInterval);
  }
}, 20);

    </script>

</body>
</html>
